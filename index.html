<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Avant-Après</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="before-after-slider">
        <img src="image-avant.jpg" alt="Avant" class="before-image">
        <div class="slider">
            <div class="drag-line">
                <span class="drag-handle">🏄</span>
            </div>
        </div>
        <img src="image-apres.jpg" alt="Après" class="after-image">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
